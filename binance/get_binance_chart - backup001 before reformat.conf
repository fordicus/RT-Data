# get_binance_chart.conf
# ------------------------------------------------------------------------------
# Configuration for Binance order book streaming & historical download scripts
# ------------------------------------------------------------------------------

# üí± Comma-separated list of Binance spot symbols (UPPERCASE)
SYMBOLS                 = BTCUSDC,ETHUSDC,SOLUSDC

# ‚è±Ô∏è Timeout (in seconds) per curl call (used in get_binance_chart.py)
TIMEOUT                 = 300

# ‚è± DOM snapshots are streamed frequently (e.g. every 100ms).
#    This setting controls how long (in minutes) data is written into a single file
#    before switching to a new one. Use 1440 to create one file per day.
SAVE_INTERVAL_MIN       = 1

# ‚öô  Temporary streaming files are merged per day. The temporary files are
#    deleted or not according to `PURGE_ON_DATE_CHANGE` binary flag.
PURGE_ON_DATE_CHANGE    = 0

# ‚öôÔ∏è Latency Monitoring Configuration
LATENCY_DEQUE_SIZE      = 10       # latency_dict[symbol] maxlen
LATENCY_SAMPLE_MIN      = 10       # minimum number of samples before evaluating readiness
LATENCY_THRESHOLD_SEC   = 0.5      # max median latency (in seconds) for stream to be 'OK'

# ‚öôÔ∏è Max number of concurrent curl downloads (used in get_binance_chart.py)
MAX_WORKERS             = 8

# üì¶ Order book save directory (used in stream_binance.py)
LOB_DIR                 = ./data/binance/orderbook/
CHART_DIR               = ./data/binance/execution/

# üîÅ Reconnection Strategy Settings (used in stream_binance.py)
BASE_BACKOFF            = 2       # Base multiplier (e.g., 2 ‚Üí 2^n backoff)
MAX_BACKOFF             = 30      # Cap backoff wait to N seconds max
RESET_CYCLE_AFTER       = 7       # Reset backoff after 2^7 = 128s to avoid stall
